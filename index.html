<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("pJ-_y8H20G9unCYHc");
   })();
</script>
</head>
<body>
  <section>
    <div class="container">
      <h2>Add Your Address</h2>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" placeholder="Enter Number">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="Correct State Name">
          <div class="invalid-feedback" id="stateError">Please enter a valid Indian state.</div>
        </div>
        <div class="form-group">
          <label for="landmark">Address</label>
          <input type="text" id="kesargulkand" name="landmark" placeholder="Enter Address">
        </div>
        <div class="form-group">
          <label for="zip">Zip-Code</label>
          <input type="text" id="zip" name="zip" placeholder="PIN-Code">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter City">
        </div>
        <button type="submit" class="btn btn-primary" onclick="sendMail()">Submit</button>
      </form>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
